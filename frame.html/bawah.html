<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halaman Biru Soft</title>
    <style>
        body {
            background-color: #1D5D9B; /* Latar belakang biru gelap */
            color: #fff; /* Warna teks putih */
            font-family: Arial, sans-serif;
            text-align: center; /* Rata tengah untuk teks */
        }

        #topheder {
            background-color: rgba(29, 93, 155, 0.7); /* Biru lembut dengan transparansi */
            position: fixed;
            top: 0;
            z-index: 1001;
            width: 100%;
            opacity: 0.7;
            padding: 10px 0; /* Padding untuk memberikan ruang vertikal */
        }

        h6 {
            margin: 0; /* Menghilangkan margin default */
        }

        a {
            color: #FFD700; /* Warna tautan kuning emas */
            text-decoration: none; /* Menghapus garis bawah pada tautan */
        }

        a:hover {
            text-decoration: underline; /* Garis bawah saat hover */
        }
    </style>
</head>
<body>
    <div id="topheder">
        <h6>Dilansir Dari Sporter oleh <a href="http://www.google.com">Google</a></h6>
    </div>
</body>
</html>
